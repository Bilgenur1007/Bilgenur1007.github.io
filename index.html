<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" class="instagram-logo">
            <form id="login-form">
                <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <div class="separator">VEYA</div>
            <a href="#" class="fb-login">Facebook ile Giriş Yap</a>
            <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
        </div>
        <div class="signup-box">
            <p>Hesabın yok mu? <a href="#">Kaydol</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
